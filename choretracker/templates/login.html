<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in - Chore Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <main class="login-container">
        <h1>Sign in</h1>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post" class="form">
            <input type="hidden" name="csrf_token" value="{{ request.session.get('csrf_token', '') }}">
            <div class="field">
                <label>
                    <span>Username</span>
                    <input type="text" name="username" pattern="[A-Za-z0-9._~-]+" title="Username must be URL-safe">
                </label>
            </div>
            <div class="field">
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
            </div>
            <div class="field">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </main>
</body>
</html>

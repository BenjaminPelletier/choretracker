<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chore Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="nav-item">
            <img src="{{ url_for('static', path='home.svg') }}" alt="Home" class="icon">
        </a>
        {% set current_user = request.session.get('user') %}
        {% if current_user %}
        <div class="user-menu">
            <button class="user-button">{{ current_user }}</button>
            <div class="dropdown">
                {% for u in all_users() if u != current_user %}
                <a href="{{ url_for('switch_user', username=u) }}">{{ u }}</a>
                {% endfor %}
                {% if user_has(current_user, 'iam') %}
                <a href="{{ url_for('list_users') }}">Manage users</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Sign out</a>
            </div>
        </div>
        {% endif %}
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
